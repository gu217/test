 <body>
<input type="checkbox" name="box[]" value="0" />

<button onclick="GetValue()"> Test </button>
 <script language="JavaScript">
  function GetValue()
  {
	$("input[name='box[]']").attr("checked",true);
	alert($("input[name='box[]']:checked").length);
	function DoCheck(check_item)
	{
		check_flag = false;
		var item_obj = document.getElementsByName(check_item);
		for(i=0;i<item_obj.length;i++)
		{
			if( item_obj[i].checked === true)
			{
				check_flag = true;
				break;
			}
		}
		return check_flag;
	}
	//if(!DoCheck('box[]'))
	//alert('请选择');
  }

				function DelSel()

				}

				{
					$("input[name='id_str[]']").attr("checked",true);
				}
				function TurnBack()
				{
					$("input[name='id_str[]']").each(function(){
						if($(this).attr("checked")==true)
							$(this).attr("checked",false);
						else
							$(this).attr("checked",true);
					});
				}
  </script>
 </body>
