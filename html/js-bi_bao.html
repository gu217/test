 <head>
  <title> New Document </title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.3.js"></script>
  <script type="text/javascript">
  (function (window)//此处window为形参
  {
	var Q = 
	{
			'con' : undefined, // null   typeof this.con == 'object'
			'echo':function(a){alert(a)},
			'dis':function(a){document.write(a+'<br />');},
			'AddA':function(A)
			{
				 a = A || '(A)';
				 if(typeof(this.con)!='undefined')
					this.con+='(a)'+a+'(a)';
				else
					this.con='(a)'+a+'(a)';
				return this;
			},
			'AddB':function(B)
			{
				 b = B || '(B)';
				 if(typeof this.con!='undefined')
					this.con+='(b)'+b+'(b)';
				else
					this.con='(b)'+b+'(b)';
				return this.con;
			}
	};
	Q.version = '1.0';

	window.Q = Q; //将Q绑定到window,方便在外部调用
  })
  (window); //此处window为实参
  </script>
  <style type="text/css">
  
  </style>
 </head>
 <body>
  <script type="text/javascript">
	Q.dis('Hello,world!');alert(Q.AddA('Q').AddB('T'));
  </script>
 </body>
</html>
