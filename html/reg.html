 </head>
 <body>
  Reg: <input type="text" name="reg" id="reg" /> Str: <input type="text" name="str" id="str" /> <input type="button" value="Test" onclick="RegTest();" />
<script language="JavaScript">
function RegTest()
{
	var reg = new RegExp($('#reg').val());
	var str = $('#str').val();
	if(reg.test(str))
		alert('OK');
	else
		alert('NO');
}
</script>
 </body>
